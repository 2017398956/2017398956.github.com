<html lang="zh-cmn-hans">
<head>    
    <meta charset="UTF-8">    
		<script>
		function openAlipay(){
		    var n = 0 ;
			var timer = setInterval(function(){
				var a = window.parent.alipayFrame.contentDocument.getElementById("openSchemeLink");
				a.click() ;
				n++ ;
				if(n == 7){
					clearInterval(timer)  ;
				}
			},500) ;
		}
	</script>
</head>
<body>
	<a id="openAlipay" onclick="openAlipay()">过度页</a>
</body>
</html>
